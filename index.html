
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio en PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 
            Primer punto:
            Cambie los colores, usando alguna armonía de color tomada de 
            https://color.adobe.com/es/create/color-wheel
            Indique en este comentario la armonía que decide utilizar 
            armonía: análogos
        */

        :root{
            --colorPrincipal:#F56749;
            --colorOpuesto:#F5A349;
            --colorMediador:#F58649;
        }

        /* 
            No sería necesario hacer más ajustes en el CSS 
        */

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #FFF;
            color: #000;
            overflow-x: hidden;
        }

        a{
            color:black;
        }

        a:hover{
            text-decoration: none;
        }

        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        /* ===========LO QUE VA A LA IZQUIERDA, O ARRIBA============== */

        .left-section {
            background-color: var(--colorPrincipal);
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 8px solid #000;
            position: relative;
        }

        /* 
            Pero revise la extensión de su nombre, 
            podría requerir un ajuste de font-size, 
            y nada más.
        */


        h1 {
            font-family: "Climate Crisis", sans-serif;
            font-weight: 400;
            font-size: calc(2rem + 2vw);
            line-height: 1.1;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        p {
            font-weight: 800;
            font-size: calc(1rem + 0.5vw);
            line-height: 1.5;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .download-btn {
            font-family: "Climate Crisis", sans-serif;
            letter-spacing: 2px;
            font-size: calc(0.75rem + 0.75vw);
            background-color: var(--colorMediador);
            color: #000;
            border: 6px solid #000;
            padding: 25px 50px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 12px 12px 0 #000;
            transition: all 0.1s ease;
            text-decoration: none;
            display: inline-block;
            width: fit-content;
            position: relative;
            z-index: 1;
        }

        .download-btn:hover {
            transform: translate(4px, 4px);
            box-shadow: 8px 8px 0 #000;
        }

        .download-btn:active {
            transform: translate(8px, 8px);
            box-shadow: 4px 4px 0 #000;
        }

        /* ===========LO QUE VA A LA DERECHA, O ABAJO============== */

        .right-section {
            background-color: var(--colorOpuesto);
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mugshot-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .mugshot-frame {
            border: 8px solid #000;
            box-shadow: 20px 20px 0 #000;
            background-color: #FFF;
            padding: 20px;
            transform: rotate(2deg);
            transition: transform 0.3s ease;
        }

        .mugshot-frame:hover {
            transform: rotate(-1deg) scale(1.02);
        }

        .mugshot {
            width: 100%;
            height: auto;
            background:black;
        }

        .mugshot img{
            border: 4px solid #000;
            border-bottom: 1px solid #000;
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }

        .badge {
            font-family: "Climate Crisis", sans-serif;
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: var(--colorMediador);
            color: #000;
            padding: 20px 30px;
            border: 5px solid #000;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: 400;
            transform: rotate(15deg);
            box-shadow: 8px 8px 0 #000;
            z-index: 2;
        }

        /* ===========AJUSTES SEGÚN PANTALLAS============== */


        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-section {
                border-right: none;
                border-bottom: 8px solid #000;
            }
        }

        @media (max-width: 576px) {
            .left-section, .right-section {
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!--segundo punto por los ajuste en la sección izquierda-->
            <h1>VICENTE MEDINA</h1>
            <p>Reemplace este texto, manteniendo la brevedad y usando un <a href="https://www.nngroup.com/videos/tone-of-voice-dimensions/" target="_blank">tono de voz</a> que coincida con el <a href="https://www.nngroup.com/articles/neobrutalism/" target="_blank">neobrutalismo</a> que inspira el estilo de la página; y cambie la foto por un retrato suyo.</p>
            <!--suba el PDF a GitHub y cambie la referencia de hipertexto-->
            <a href="#" class="download-btn" download>MI PORTAFOLIO</a>
        </div>
        
        <div class="right-section">
            <!--tercer punto por los ajuste en la sección izquierda-->
            <div class="mugshot-container">
                <div class="badge">
                    <!--vincule a su cuenta en GitHub-->
                    <a href="https://github.com/vicentemedinat" target="_blank">2025</a>
                </div>
                <div class="mugshot-frame">
                    <div class="mugshot">
                        <!--incluya la misma imagen que utiliza en su portafolio, a resolución, tamaño y peso adecuado para la web-->
                        <img src="https://github.com/vicentemedinat/segunda-nota/blob/main/img/foto-1.png?raw=true">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
